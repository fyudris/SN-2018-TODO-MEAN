<h1>Create your TODOs here...</h1>



<section class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <div class="todos">
      <table class="table">
        <thead class="h">
          <tr class="h">
            <th class="h">Title</th>
            <th class="h">Due Date</th>
            <th class="h">Completed</th>
            <th class="h">Options</th>
          </tr>
        </thead>

        <tbody>
          <tr class="todo" *ngFor="let todo of todos">
            <td>
              <span [class.hidden]="todo.isEditMode">{{todo.title}}</span>
              <input type="text" [class.hidden]="!todo.isEditMode" [value]="todo.title" (keypress)="updateTodoText($event,todo)">
              <input type="button" [class.hidden]="!todo.isEditMode" value="cancel" (click)="setEditState(todo,false)" class="btn btn-warning">
            </td>
            <td>
              <span [class.hidden]="todo.isEditMode">{{todo.date | date:'short'}}</span>
              <input type="datetime-local" [class.hidden]="!todo.isEditMode" [value]="todo.date" (keypress)="updateTodoDate($event,todo)">
              <input type="button" [class.hidden]="!todo.isEditMode" value="cancel" (click)="setEditState(todo,false)" class="btn btn-warning">
            </td>
            <td>{{todo.isCompleted}}</td>


            <td class="option">
              <!-- <button (click)="updateStatus(todo)" class="btn btn-success" value="Completed"><i  class="fa fa-check"></i></button> -->

              <input [checked]="todo.isCompleted" (click)="updateStatus(todo)" type="checkbox" value="Completed">


              <button [class.disabled]="todo.isCompleted" (click)="setEditState(todo, true)" class="btn btn-primary" value="Edit"><i  class="fas fa-edit"></i>




              </button>

              <button (click)="deleteTodo(todo)" class="btn btn-danger" value="Delete"><i  class="fa fa-trash"></i></button>



            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="form-row">
      <div class="col-md-5">
        <input type="text" name="title" id="title" placeholder="Title" class="form-control" autofocus #todoTitle>
      </div>

      <div class="col-md-5">
        <input name="duedate" id="duedate" class="form-control" type="datetime-local" value="2014-01-02T11:42:13" #todoDate>

      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-block" (click)="addTodo($event,todoTitle,todoDate)">Create</button>
      </div>
    </div>

  </div>
  <!-- md 8 -->
  <div class="col-md-2"></div>

</section>
